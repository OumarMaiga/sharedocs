<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Ajouter un emploi du temps</h2>
    <form [formGroup]="timetableForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="fichier" class="block text-gray-700 font-medium mb-2">Fichier de l'emploi du temps</label>
        <input type="file" id="fichier" (change)="onFileChange($event)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
      </div>
      <button type="submit" class="w-full py-2 bg-gray-800 text-white font-semibold rounded hover:bg-gray-700 transition">
        Ajouter
      </button>
    </form>
    <div *ngIf="message" class="mt-4 text-center text-lg">
      {{ message }}
    </div>
    <div *ngIf="isLoading" class="mt-4 text-center">
      Chargement...
    </div>
  </div>
