<aside
  [class.w-64]="!collapsed"
  [class.w-20]="collapsed"
  class="bg-gray-900 text-white h-screen p-4 shadow-lg flex flex-col border-r border-gray-700 transition-all duration-300 fixed top-16 left-0"
>
  <!-- Bouton Toggle -->
  <button 
    (click)="toggleSidebar()" 
    class="text-white text-xl bg-gray-800 p-2 rounded-full hover:bg-gray-700 transition absolute top-5 -right-6"
  >
    <i [class.fas.fa-chevron-left]="!collapsed" [class.fas.fa-chevron-right]="collapsed"></i>
  </button>

  <!-- Menu -->
  <nav class="mt-8">
    <ul class="space-y-3">
      <li *ngFor="let item of menuItems">
        <a 
          [routerLink]="item.link"
          class="flex items-center px-4 py-3 rounded-lg transition-all duration-300 hover:bg-gray-800"
        >
          <i [class]="item.icon + ' text-lg text-gray-400'"></i>
          <span *ngIf="!collapsed" class="ml-3 font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
