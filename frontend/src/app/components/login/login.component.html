<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

    <!-- Titre -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
      Connexion
    </h2>

    <!-- Message d’erreur -->
    <p *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded text-sm text-center">
      {{ errorMessage }}
    </p>

    <!-- Formulaire -->
    <form (ngSubmit)="onLogin()" class="space-y-6">

      <!-- Champ Nom d'utilisateur -->
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">
          Nom d'utilisateur
        </label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input
            id="username"
            [(ngModel)]="username"
            name="username"
            type="text"
            required
            placeholder="Entrez votre identifiant"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#d4af37]"
          />
        </div>
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">
          Mot de passe
        </label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11v3h12v-3c0-1.657-1.343-3-3-3s-3 1.343-3 3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M18 11V7a6 6 0 10-12 0v4" />
          </svg>
          <input
            id="password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            placeholder="••••••••"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#d4af37]"
          />
        </div>
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="w-full bg-[#d4af37] hover:bg-yellow-600 text-white font-semibold py-2 rounded-lg transition duration-300"
      >
        Se connecter
      </button>
    </form>

  </div>
</div>
