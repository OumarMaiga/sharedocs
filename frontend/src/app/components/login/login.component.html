<div class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Connexion</h2>
    
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <!-- Champ Nom d'utilisateur -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">Nom d'utilisateur</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input
            id="username"
            [(ngModel)]="username"
            name="username"
            type="text"
            required
            class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
          />
        </div>
      </div>
      
      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
        <div class="relative">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11v3h12v-3c0-1.657-1.343-3-3-3s-3 1.343-3 3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 11V7a6 6 0 10-12 0v4" />
          </svg>
          <input
            id="password"
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none"
          />
        </div>
      </div>
      
      <!-- Bouton de connexion -->
      <button type="submit" class="w-full bg-gray-800 text-white font-semibold py-3 rounded-lg hover:bg-gray-900 transition duration-300">
        Se connecter
      </button>
    </form>

    <p class="text-red-500 text-center mt-4" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
