<app-admin-navbar></app-admin-navbar>

<div class="pt-16 min-h-screen bg-gray-100">
  <!-- Sidebar fixe -->
  <app-admin-sidebar class="fixed top-16 left-0 bottom-0 w-64 bg-gray-800 text-white"></app-admin-sidebar>

  <div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg">

      <!-- Bouton retour -->
      <div class="mb-6">
        <button
          (click)="router.navigate(['/admin/modules'])"
          class="flex items-center text-blue-600 hover:text-blue-800 font-medium"
        >
          <i class="bi bi-arrow-left mr-2"></i> Retour à la liste des modules
        </button>
      </div>

      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Créer un Module
      </h2>

      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Formulaire -->
      <form
        [formGroup]="moduleForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <!-- Champ Titre -->
        <div>
          <label for="titre" class="block text-gray-700 font-semibold mb-2">
            Titre
          </label>
          <input
            id="titre"
            type="text"
            formControlName="titre"
            placeholder="Titre du module"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Champ Description -->
        <div>
          <label for="description" class="block text-gray-700 font-semibold mb-2">
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Description du module"
            rows="4"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Champ Enseignant -->
        <div>
          <label for="enseignant_id" class="block text-gray-700 font-semibold mb-2">
            Enseignant
          </label>
          <select
            id="enseignant_id"
            formControlName="enseignant_id"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Sélectionner un enseignant</option>
            <option *ngFor="let ens of enseignants" [value]="ens.id">
              {{ ens.username }}
            </option>
          </select>
        </div>

        <!-- Champ Classe -->
        <div>
          <label for="classe_id" class="block text-gray-700 font-semibold mb-2">
            Classe
          </label>
          <select
            id="classe_id"
            formControlName="classe_id"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Sélectionner une classe</option>
            <option *ngFor="let cls of classes" [value]="cls.id">
              {{ cls.filiere.nom }} - {{ cls.niveau.nom }} - {{ cls.nom }}
            </option>
          </select>
        </div>

        <!-- Boutons -->
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition-all"
          >
            Créer
          </button>
          <button
            type="button"
            (click)="router.navigate(['/admin/modules'])"
            class="text-gray-600 hover:text-gray-800 font-medium"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
