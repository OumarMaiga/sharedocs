<div [ngClass]="{'w-16': isCollapsed, 'w-64': !isCollapsed}" class="fixed top-16 left-0 bottom-0 bg-gray-900 text-gray-100 p-4 overflow-y-auto transition-all duration-300">
  <!-- Bouton de bascule -->
  <div class="flex justify-end">
    <button (click)="toggleSidebar()" class="text-gray-300 hover:text-white focus:outline-none">
      <svg *ngIf="!isCollapsed" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <!-- Flèche vers la gauche -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <svg *ngIf="isCollapsed" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <!-- Flèche vers la droite -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Menu de navigation -->
  <nav class="mt-6">
    <ul class="space-y-4">
      <li>
        <a routerLink="/admin/users" class="flex items-center p-2 hover:bg-gray-800 rounded transition">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13 7H7v6h6V7z" />
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-3-7a3 3 0 116 0v1H7V11z" clip-rule="evenodd" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3">Utilisateurs</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/filieres" class="flex items-center p-2 hover:bg-gray-800 rounded transition">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm10-2H8v4h4V8z" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3">Filières</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/niveaux" class="flex items-center p-2 hover:bg-gray-800 rounded transition">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 7h14v2H3V7zm0 4h14v2H3v-2z" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3">Niveaux</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/classes" class="flex items-center p-2 hover:bg-gray-800 rounded transition">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 9a3 3 0 106 0H8z" />
            <path fill-rule="evenodd" d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm8-5a5 5 0 00-4.546 2.916A7.962 7.962 0 004 10c0 1.29.312 2.5.846 3.584A5 5 0 008 15a5 5 0 004.154-1.416A7.962 7.962 0 0016 10c0-1.29-.312-2.5-.846-3.584A5 5 0 0010 5z" clip-rule="evenodd" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3">Classes</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/modules" class="flex items-center p-2 hover:bg-gray-800 rounded transition">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 4h12v12H4V4zm2 2v8h8V6H6z" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3">Modules</span>
        </a>
      </li>
      <!-- Ajoutez d'autres liens si nécessaire -->
     
      
    </ul>
  </nav>
</div>
