<nav
  class="fixed top-0 left-0 right-0 bg-gray-900 text-white px-6 py-2 shadow-md z-50
        flex items-center justify-between ml-64"
>
  <!-- Gauche : Nom + Barre de recherche -->
  <div class="flex items-center gap-6">
    <!-- Nom de l'application -->
    <div class="font-semibold text-lg">
      <a
        routerLink="/"
        class="hover:text-[#d4af37] transition-colors duration-300"
      >
        DocuLink
      </a>
    </div>
    
    <!-- Barre de recherche -->
    <div class="relative">
      <input
        type="text"
        placeholder="Rechercher..."
        class="bg-gray-800 text-sm text-gray-100 px-3 py-1.5
               rounded focus:outline-none focus:ring-2 focus:ring-[#d4af37]
               w-64"
      />
      <button
        class="absolute right-2 top-1/2 -translate-y-1/2
               text-gray-300 focus:outline-none"
      >
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <!-- Droite : notifications, nom utilisateur, déconnexion -->
  <div class="flex items-center gap-4 relative">
    <!-- Notifications -->
    <button (click)="toggleNotifications()" class="relative">
      <i class="fas fa-bell text-xl"></i>
      <span
        *ngIf="notifications.length > 0"
        class="absolute -top-1 -right-2 bg-red-600 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
      >
        {{ notifications.length }}
      </span>
    </button>

    <!-- Popup notifications -->
    <div
      *ngIf="showNotifications"
      class="absolute right-0 mt-10 w-72 bg-white text-black rounded-lg shadow-lg z-50 p-2"
    >
      <ul>
        <li
          *ngFor="let notif of notifications"
          (click)="handleNotificationClick(notif)"
          class="p-2 border-b hover:bg-gray-100 cursor-pointer"
        >
          {{ notif.message }}
        </li>
        <li
          *ngIf="notifications.length === 0"
          class="p-2 text-center text-gray-500"
        >
          Aucune notification.
        </li>
      </ul>
    </div>

    <!-- Nom d'utilisateur -->
    <span class="text-sm">
      Bonjour, <strong>{{ username }}</strong>
    </span>

    <!-- Bouton déconnexion (taille réduite) -->
    <button
      (click)="logout()"
      class="flex items-center gap-1 bg-red-600 hover:bg-red-700
             text-white px-3 py-1 rounded text-sm transition-colors duration-300"
    >
      <i class="ph ph-sign-out text-base"></i>
      Déconnexion
    </button>
  </div>
</nav>
