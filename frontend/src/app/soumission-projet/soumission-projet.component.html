<div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg border border-gray-200">
  <h2 class="text-3xl font-bold mb-6 text-gray-800 flex items-center gap-2">
    <i class="ph ph-upload-simple text-2xl text-[#d4af37]"></i>
    Soumettre votre projet
  </h2>

  <!-- Formulaire de soumission -->
  <form [formGroup]="submissionForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Fichier Ã  soumettre :</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#d4af37] focus:outline-none transition"
        required>
    </div>

    <!-- Bouton de soumission -->
    <button
      type="submit"
      [disabled]="submissionForm.invalid"
      class="w-full px-6 py-3 bg-[#d4af37] text-white font-semibold rounded-lg hover:bg-[#b89c30] transition">
      <i class="ph ph-paper-plane-right text-lg"></i>
      Soumettre
    </button>
  </form>

  <!-- Messages -->
  <div *ngIf="message" class="mt-4 text-green-600 flex items-center gap-2">
    <i class="ph ph-check-circle text-lg"></i>
    {{ message }}
  </div>
  <div *ngIf="errorMessage" class="mt-4 text-red-600 flex items-center gap-2">
    <i class="ph ph-warning text-lg"></i>
    {{ errorMessage }}
  </div>
</div>
