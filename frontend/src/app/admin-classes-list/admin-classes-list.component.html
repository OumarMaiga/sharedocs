<app-admin-navbar></app-admin-navbar>

<div class="pt-16 min-h-screen bg-gray-100">
  <app-admin-sidebar class="fixed top-16 left-0 bottom-0 w-64 bg-gray-800 text-white"></app-admin-sidebar>

  <div class="ml-64 p-8">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Liste des Classes</h2>

    <!-- Barre de recherche -->
    <div class="flex justify-between items-center mb-6">
      <input
        type="text"
        placeholder="Rechercher une classe..."
        class="w-1/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        (input)="onSearch($event)"
      />

      <button
        (click)="router.navigate(['/admin/classes/create'])"
        class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition"
      >
        <i class="bi bi-plus-lg mr-2"></i> Créer une nouvelle classe
      </button>
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
      {{ errorMessage }}
    </div>

    <!-- Tableau -->
    <div class="overflow-x-auto rounded-lg shadow-lg">
      <table class="min-w-full bg-white rounded-lg">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-4 px-6 text-left">ID</th>
            <th class="py-4 px-6 text-left">Nom</th>
            <th class="py-4 px-6 text-left">Filière</th>
            <th class="py-4 px-6 text-left">Niveau</th>
            <th class="py-4 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 text-sm font-light">
          <tr *ngFor="let classe of displayedClasses" class="border-b border-gray-200 hover:bg-gray-50 transition">
            <td class="py-4 px-6">{{ classe.id }}</td>
            <td class="py-4 px-6">{{ classe.nom }}</td>
            <td class="py-4 px-6">{{ classe.filiere.nom }}</td>
            <td class="py-4 px-6">{{ classe.niveau.nom }}</td>
            <td class="py-4 px-6 text-center">
              <div class="flex items-center justify-center space-x-4">
                <button (click)="onDelete(classe)" class="text-red-500 hover:text-red-700 transition">
                  <i class="bi bi-trash-fill text-xl"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
